<div class="grid-container">
  <aside>
    <ul>
      <li><a [routerLink]="['/saved-jobs']">Saved Jobs</a></li>
    </ul>
    <ul>
      <li><a [routerLink]="['/city-info']">City Info</a></li>
    </ul>
  </aside>
    <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm)">
      <h1>TechQuest Jobs</h1>

            <div class="form-container">
              <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Type In Job Title" ngModel>
              </div>

              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="companyName" name="companyName" placeholder="Company Name" ngModel>
              </div>

              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="City, State, or Zip" ngModel>
              </div>

              <div class="form-group">
                <label for="keyWords">Key Words</label>
                <input type="text" id="keyWords" name="keyWords" placeholder="Type In Keywords" ngModel>
              </div>

            <button type="submit" class="button">Search</button>
      </div>
    </form>
  
  
  
  <!-- ASIDE -->

  </footer>
</div>
